<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Page header -->
        <h1 class="main-title">Phone Book</h1>

        <!-- Card that holds the entire phone book list -->
        <section class="phonebook-card">
            <header class="phonebook-header">
                <span id="contacts-count" class="count-label">0 people</span>
                <div class="search-wrapper">
                    <input type="text" id="search-input" placeholder="Search..." aria-label="Search contacts">
                    <i class="fa fa-search search-icon" aria-hidden="true"></i>
                </div>
                <!-- Sort toggle button -->
                <button id="sort-btn" class="icon-btn" title="Toggle sort order">
                    <span aria-hidden="true">‚áÖ</span>
                    <span class="visually-hidden">Toggle sort order</span>
                </button>
                <div class="actions-wrapper">
                    <!-- Add new contact -->
                    <button id="add-contact-btn" class="icon-btn" title="Add contact">
                        <span aria-hidden="true">‚ûï</span>
                        <span class="visually-hidden">Add contact</span>
                    </button>
                    <!-- Delete all contacts -->
                    <button id="delete-all-btn" class="icon-btn" title="Delete all contacts">
                        <span aria-hidden="true">üóëÔ∏è</span>
                        <span class="visually-hidden">Delete all contacts</span>
                    </button>
                </div>
            </header>

            <!-- List of contacts -->
            <ul id="contact-list" class="contact-list">
                <!-- Contacts will be injected here via JavaScript -->
            </ul>
            <!-- Message shown when there are no contacts -->
            <p id="empty-message" class="empty-message hidden">The phone book is empty.</p>
        </section>

        <!-- Footer with your name -->
        <footer class="page-footer">
            <p>Developed by Peter Karkabi</p>
        </footer>

        <!-- Modal for displaying contact details (view) -->
        <div id="details-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="details-title">
            <div class="modal-content">
                <button type="button" class="modal-close-btn" id="close-details-btn" aria-label="Close details">
                    √ó
                </button>
                <h2 id="details-title">Contact Details</h2>
                <div id="details-body" class="details-body">
                    <!-- Populated dynamically -->
                </div>
            </div>
        </div>

        <!-- Modal for adding/updating a contact -->
        <div id="form-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="form-title">
            <div class="modal-content">
                <button type="button" class="modal-close-btn" id="close-form-btn" aria-label="Close form">
                    √ó
                </button>
                <h2 id="form-title">Add Contact</h2>
                <form id="contact-form" novalidate>
                    <div class="form-group">
                        <label for="contact-name">Name <span class="required">*</span></label>
                        <input type="text" id="contact-name" name="name" required>
                        <span class="error-message" id="name-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="contact-phone">Phone <span class="required">*</span></label>
                        <!-- A valid phone number must start with 05 (8 digits after) or 04 (9 digits after) -->
                        <input type="text" id="contact-phone" name="phone" required
                               pattern="^(05\\d{8}|04\\d{9})$"
                               title="Phone must start with 05 (8 digits after) or 04 (9 digits after)">
                        <span class="error-message" id="phone-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="contact-email">Email</label>
                        <input type="email" id="contact-email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="contact-address">Address</label>
                        <input type="text" id="contact-address" name="address">
                    </div>
                    <div class="form-group">
                        <label for="contact-age">Age</label>
                        <input type="number" id="contact-age" name="age" min="0" max="120">
                    </div>
                    <div class="form-group">
                        <label for="contact-image">Image URL</label>
                        <input type="url" id="contact-image" name="imageURL">
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="save-contact-btn" class="btn-primary">Save</button>
                        <button type="button" id="cancel-contact-btn" class="btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Creative effect toggle button -->
        <button id="effect-toggle-btn" class="effect-toggle-btn">Toggle Effect</button>
    </div>

    <script src="js/script.js" defer></script>
</body>
</html>
